<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üìö Biblioteca Personal</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(120deg, #74ebd5 0%, #ACB6E5 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .config-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    .config-modal {
        background: white;
        padding: 30px;
        border-radius: 12px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .config-modal h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .config-modal input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 2px solid #e0e0e0;
    }

    .config-modal button {
        width: 100%;
        background: #74b9ff;
        border: none;
        padding: 10px;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .config-modal button:hover {
        background: #0984e3;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255,255,255,0.95);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .header h1 {
        font-size: 28px;
        color: #333;
    }

    .header-actions button {
        margin-left: 10px;
        border: none;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .btn-primary {
        background: #0984e3;
        color: white;
    }

    .btn-primary:hover {
        background: #0870c4;
    }

    .btn-secondary {
        background: #dfe6e9;
    }

    .btn-secondary:hover {
        background: #b2bec3;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    .card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }

    .card:hover {
        transform: translateY(-4px);
    }

    .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }

    .card-content {
        padding: 15px;
    }

    .book-title {
        font-weight: 600;
        color: #2d3436;
        margin-bottom: 8px;
        font-size: 16px;
    }

    .book-author {
        color: #636e72;
        font-size: 14px;
        margin-bottom: 10px;
    }

    .book-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        color: #636e72;
    }

    .badge {
        padding: 4px 8px;
        border-radius: 10px;
        font-weight: bold;
    }

    .badge.reading { background: #ffeaa7; }
    .badge.finished { background: #81ecec; }
    .badge.pending { background: #fab1a0; }

    .stars {
        color: #fdcb6e;
    }

    .card-actions {
        display: flex;
        justify-content: space-between;
        padding: 10px 15px 15px;
    }

    .card-actions button {
        border: none;
        border-radius: 6px;
        padding: 6px 12px;
        cursor: pointer;
        font-size: 12px;
    }

    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
        z-index: 1001;
    }

    .modal.active { display: flex; }

    .modal-content {
        background: white;
        padding: 25px;
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
    }

    .modal-content h2 {
        margin-bottom: 20px;
        color: #2d3436;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
    }

    .form-group input, .form-group textarea, .form-group select {
        width: 100%;
        padding: 10px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
    }

    .form-actions {
        text-align: right;
        margin-top: 20px;
    }

    .error {
        background: #ffe6e6;
        color: #c0392b;
        padding: 10px;
        border-radius: 6px;
        margin: 10px 0;
    }

    .loading {
        text-align: center;
        color: white;
        font-size: 18px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<!-- Configuraci√≥n inicial -->
<div id="configOverlay" class="config-overlay">
    <div class="config-modal">
        <h2>üîê Conectar con tu API</h2>
        <input type="text" id="apiUrl" placeholder="https://zmke9i5e4g.execute-api.us-east-1.amazonaws.com/prod">
        <input type="password" id="apiKey" placeholder="YCvnWMq0FV3QIAc5NElaG55l3iCHoqJhsMNfcTB8">
        <button onclick="saveConfig()">Conectar</button>
    </div>
</div>

<!-- App -->
<div id="app" style="display:none;">
    <div class="header">
        <h1>üìö Biblioteca</h1>
        <div class="header-actions">
            <button class="btn btn-primary" onclick="openBookModal()">+ Nuevo Libro</button>
            <button class="btn btn-secondary" onclick="loadBooks()">üîÑ Actualizar</button>
            <button class="btn btn-secondary" onclick="logout()">‚öôÔ∏è Configurar</button>
        </div>
    </div>

    <div id="errorContainer"></div>
    <div id="loading" class="loading" style="display:none;">Cargando libros...</div>

    <div class="grid" id="bookGrid"></div>
</div>

<!-- Modal -->
<div id="bookModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Nuevo Libro</h2>
        <form id="bookForm">
            <div class="form-group">
                <label>T√≠tulo *</label>
                <input type="text" id="bookTitle" required>
            </div>
            <div class="form-group">
                <label>Autor *</label>
                <input type="text" id="bookAuthor" required>
            </div>
            <div class="form-group">
                <label>G√©nero *</label>
                <select id="bookGenre" multiple required>
                    <option value="fiction">Ficci√≥n</option>
                    <option value="non-fiction">No ficci√≥n</option>
                    <option value="fantasy">Fantas√≠a</option>
                    <option value="sci-fi">Ciencia ficci√≥n</option>
                    <option value="romance">Romance</option>
                    <option value="mystery">Misterio</option>
                    <option value="thriller">Thriller</option>
                    <option value="biography">Biograf√≠a</option>
                    <option value="history">Historia</option>
                    <option value="self-help">Autoayuda</option>
                </select>
            </div>
            <div class="form-group">
                <label>Estado</label>
                <select id="bookStatus">
                    <option value="available">Disponible</option>
                    <option value="borrowed">Prestado</option>
                </select>
            </div>
            <div class="form-group">
                <label>Puntuaci√≥n (0-5)</label>
                <input type="number" id="bookRating" min="0" max="5">
            </div>
            <div class="form-group">
                <label>Stock *</label>
                <input type="number" id="bookStock" min="0" required>
            </div>
            <div class="form-group">
                <label>Notas</label>
                <textarea id="bookNotes"></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>

<script>
let API_URL = '';
let API_KEY = '';
let currentBookId = null;
let books = [];

// Inicializaci√≥n
window.onload = () => {
    const savedUrl = localStorage.getItem('apiUrl');
    const savedKey = localStorage.getItem('apiKey');
    if (savedUrl && savedKey) {
        document.getElementById('apiUrl').value = savedUrl;
        document.getElementById('apiKey').value = savedKey;
        saveConfig();
    }
};

function saveConfig() {
    const url = document.getElementById('apiUrl').value.trim();
    const key = document.getElementById('apiKey').value.trim();
    if (!url || !key) return alert('Completa ambos campos');
    API_URL = url.endsWith('/') ? url.slice(0, -1) : url;
    API_KEY = key;
    localStorage.setItem('apiUrl', API_URL);
    localStorage.setItem('apiKey', API_KEY);
    document.getElementById('configOverlay').style.display = 'none';
    document.getElementById('app').style.display = 'block';
    loadBooks();
}

function logout() {
    document.getElementById('configOverlay').style.display = 'flex';
    document.getElementById('app').style.display = 'none';
}

async function apiRequest(endpoint, method = 'GET', body = null) {
    const options = {
        method,
        headers: { 'Content-Type': 'application/json', 'x-api-key': API_KEY },
    };
    if (body) options.body = JSON.stringify(body);
    const res = await fetch(`${API_URL}${endpoint}`, options);
    if (!res.ok) throw new Error(`Error ${res.status}`);
    return method === 'DELETE' ? null : await res.json();
}

async function loadBooks() {
    try {
        showLoading(true);
        books = await apiRequest('/books');
        renderBooks();
    } catch (e) {
        showError('Error al cargar libros');
    } finally {
        showLoading(false);
    }
}

function renderBooks() {
    const grid = document.getElementById('bookGrid');
    grid.innerHTML = '';
    books.forEach(book => grid.appendChild(createBookCard(book)));
}

function createBookCard(book) {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
        <img src="${book.cover || 'https://via.placeholder.com/300x180?text=Sin+Portada'}">
        <div class="card-content">
            <div class="book-title">${book.title}</div>
            <div class="book-author">${book.author}</div>
            <div class="book-meta">
                <span class="badge ${book.status}">${book.status}</span>
                <span class="stars">${'‚òÖ'.repeat(book.rating || 0)}</span>
            </div>
        </div>
        <div class="card-actions">
            <button class="btn btn-primary" onclick="editBook('${book.book_id}')">‚úèÔ∏è Editar</button>
            <button class="btn btn-secondary" onclick="deleteBook('${book.book_id}')">üóëÔ∏è</button>
        </div>`;
    return div;
}

function openBookModal() {
    currentBookId = null;
    document.getElementById('modalTitle').textContent = 'Nuevo Libro';
    document.getElementById('bookForm').reset();
    document.getElementById('bookModal').classList.add('active');
}

function closeModal() {
    document.getElementById('bookModal').classList.remove('active');
}

async function editBook(id) {
    const book = books.find(b => b.book_id === id);
    currentBookId = id;
    document.getElementById('modalTitle').textContent = 'Editar Libro';
    document.getElementById('bookTitle').value = book.title;
    document.getElementById('bookAuthor').value = book.author;
    document.getElementById('bookStatus').value = book.status;
    document.getElementById('bookRating').value = book.rating || 0
    document.getElementById('bookNotes').value = book.notes || '';
    document.getElementById('bookModal').classList.add('active');
    const genreSelect = document.getElementById('bookGenre');
    Array.from(genreSelect.options).forEach(opt => opt.selected = book.genre?.includes(opt.value));
    document.getElementById('bookStock').value = book.stock || 0;

}

document.getElementById('bookForm').onsubmit = async e => {
    e.preventDefault();
    const data = {
        title: bookTitle.value,
        description: bookNotes.value, // usa el campo notas como descripci√≥n
        genre: Array.from(bookGenre.selectedOptions).map(o => o.value),
        status: bookStatus.value,
        stock: parseInt(bookStock.value || 0),
        average_rating: parseFloat(bookRating.value || 0)
    };
    try {
        if (currentBookId) {
            const updated = await apiRequest(`/books/${currentBookId}`, 'PUT', data);
            const index = books.findIndex(b => b.book_id === currentBookId);
            books[index] = updated;
        } else {
            const created = await apiRequest('/books', 'POST', data);
            books.push(created);
        }
        renderBooks();
        closeModal();
    } catch (e) {
        showError('Error al guardar libro');
    }
};

async function deleteBook(id) {
    if (!confirm('¬øEliminar este libro?')) return;
    await apiRequest(`/books/${id}`, 'DELETE');
    books = books.filter(b => b.book_id !== id);
    renderBooks();
}

function showError(msg) {
    document.getElementById('errorContainer').innerHTML = `<div class="error">${msg}</div>`;
}
function showLoading(s) {
    document.getElementById('loading').style.display = s ? 'block' : 'none';
}
</script>
</body>
</html>
